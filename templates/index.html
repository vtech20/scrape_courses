{% extends 'base.html' %}

{% block head %}

<title>Scrape Page</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
<script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>
<script>
        function loading(){
            $("#loading").show();
                   
        }
</script>
<!--<link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">-->
{% endblock %}

{% block body %}
<div class="content">
    <h1 style="text-align: center">iNeuron Course Scrape</h1>
    <p>click on submit to scrape the course details from iNeuron</p>

    <div class="form">
        <form action="/scrape" method="POST">
            <input type="submit" value="Submit" class="btn btn-success" onclick = "loading()">
            <div id="loading" style="display:none"> Loading please wait sometime </div>
        </form>
    </div>
</div>
{% endblock %}
